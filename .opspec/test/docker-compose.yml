version: "2"
services:
  test:
    extends:
      service: go
      file: ../.common/docker-compose.yml
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    entrypoint: |
      sh -c "
        go get -t ./... && \
        go get github.com/go-playground/overalls && \
        overalls -project=github.com/opctl/cli
      "
    network_mode: host
