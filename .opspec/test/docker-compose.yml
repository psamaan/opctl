version: "2"
services:
  test:
    extends:
      service: go
      file: ../.common/docker-compose.yml
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    entrypoint: |
      sh -c "
        go get -t ./... && \
        go get github.com/onsi/ginkgo/ginkgo && \
        ginkgo -r -cover
      "
    network_mode: host
